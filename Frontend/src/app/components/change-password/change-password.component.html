<div class="container-fluid pb-5">

  <div class="mt-5 mb-3">
    <div class="card m-auto mt-5 d-flex align-content-center border-top-0"
      style="width: 18rem; height: auto; border-radius: 4%">
      <div class="card-body mt-2">
        <h5 class="details fw-normal text-center">Update Password</h5>
        <p class="username text-center mt-4 fw-light">You can update your password here:</p>
        <input [(ngModel)]="passwordChange.password" type="text" placeholder="Old password"
          class=" email text-center align-content-center mt-2 border-0 fw-lighter fs-6">
        <div class="underline border-bottom mt-2">
        </div>
        <input [(ngModel)]="passwordChange.newPassword" type="text" placeholder="New Password"
          class=" email text-center align-content-center mt-2 border-0 fw-lighter fs-6">
        <div class="underline border-bottom mt-2">
        </div>
        <input [(ngModel)]="passwordChange.tempoPassword" type="text" placeholder="Confirm new Password"
          class=" email text-center align-content-center mt-2 ml-4 border-0 fw-lighter fs-6">
        <div class="underline border-bottom mt-2">
        </div>

        <p class="text-center pt-1" style="font-size: 12px; color: #7E91BC;">Enter your email address</p>

        <div class="button col-sm-12">
          <button class=" my-2 d-flex justify-content-center" type="submit" class="btn btn-dark"
            style="margin-left: 24%; margin-top: 19%; border-radius: 28px; width: 129px; "
            (click)="updatePassword()">Update</button>
        </div>
        <p class="card-text"></p>
      </div>
    </div>

  </div>
